<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-3" id="app">
        <div class="row">
            <div class="col-md-4">
                <form @submit.prevent="guardarAlumno" @reset.prevent="limpiarFormulario">
                    <div class="card text-bg-dark mb-3">
                        <div class="card-header text-center">REGISTRO DE ALUMNOS</div>
                        <div class="card-body small">
                            <div class="row mb-1" v-for="(val, key) in {CODIGO:'codigo', NOMBRE:'nombre', DIRECCION:'direccion', MUNICIPIO:'municipio', DEPTO:'departamento', EMAIL:'email', TEL:'telefono', FECHA:'fecha', SEXO:'sexo'}">
                                <div class="col-4">{{key}}:</div>
                                <div class="col-8">
                                    <input required v-model="alumno[val]" type="text" class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary btn-sm">GUARDAR</button>
                            <button type="reset" class="btn btn-warning btn-sm">NUEVO</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered table-sm" style="font-size: 0.75rem;">
                        <thead class="table-dark text-center">
                            <tr>
                                <th colspan="10">
                                    <input @keyup="obtenerAlumnos" v-model="buscar" placeholder="Buscar..." class="form-control form-control-sm">
                                </th>
                            </tr>
                            <tr>
                                <th>COD</th><th>NOMBRE</th><th>DIR</th><th>MUN</th><th>DEP</th><th>EMAIL</th><th>TEL</th><th>SEXO</th><th>FECHA</th><th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in alumnos" :key="item.id" @click="modificarAlumno(item)" style="cursor:pointer">
                                <td>{{ item.codigo }}</td>
                                <td>{{ item.nombre }}</td>
                                <td>{{ item.direccion }}</td>
                                <td>{{ item.municipio }}</td>
                                <td>{{ item.departamento }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.telefono }}</td>
                                <td>{{ item.sexo }}</td>
                                <td>{{ item.fecha }}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" @click.stop="eliminarAlumno(item.id, $event)">DEL</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
