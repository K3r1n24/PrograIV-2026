<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-3"> 
        <div class="row">
            
            <div class="col-4">
                <form id="frmAlumnos">
                    <div class="card text-bg-dark mb-3">
                        <div class="card-header">REGISTRO DE ALUMNOS</div>
                        <div class="card-body">
                            <div class="row p-1">
                                <div class="col-4">CODIGO:</div>
                                <div class="col-8">
                                    <input required id="txtCodigoAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">NOMBRE:</div>
                                <div class="col-8">
                                    <input required id="txtnombreAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">DIRECCION:</div>
                                <div class="col-8">
                                    <input required id="txtDireccionAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">MUNICIPIO:</div>
                                <div class="col-8">
                                    <input required id="txtMunicipioAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">DEPARTAMENTO:</div>
                                <div class="col-8">
                                    <input required id="txtDepartamentoAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">EMAIL:</div>
                                <div class="col-8">
                                    <input required id="txtEmailAlumno" type="email" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">TELEFONO:</div>
                                <div class="col-8">
                                    <input required id="txtTelefonoAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">FECHA DE NACIMIENTO:</div>
                                <div class="col-8">
                                    <input required id="txtFechaNacimientoAlumno" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-4">SEXO:</div>
                                <div class="col-8">
                                    <input required id="txtSexoAlumno" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" id="btnGuardarAlumno" class="btn btn-primary">GUARDAR</button>
                            <button type="reset" id="btnCancelarAlumno" class="btn btn-warning">NUEVO</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-8">
                <table class="table table-striped table-hover" id="tblAlumnos">
                    <thead>
                        <tr>
                            <th colspan="10">
                                <input autocomplete="off" type="search" id="txtBuscarAlumno" placeholder="Buscar alumno" class="form-control">
                            </th>
                        </tr>
                        <tr>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>DIRECCION</th>
                            <th>MUNICIPIO</th>
                            <th>DEPTO</th>
                            <th>EMAIL</th>
                            <th>TEL</th>
                            <th>FECHA DE NACIMIENTO</th>
                            <th>SEXO</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
